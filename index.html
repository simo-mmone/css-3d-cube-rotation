<section class="css-editor-container">
    <div class="editor-wrapper">
        <div id="output" class="output large">
            <section id="default-example" class="default-example">
                <div id="example-element" class="transition-all" style="">
                    <div class="face front">1</div>
                    <div class="face back">2</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">5</div>
                    <div class="face bottom">6</div>
                </div>
            </section>
        </div>

    </div>
</section>

<style>

    .editor-wrapper{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #default-example {
        /* background: linear-gradient(skyblue, khaki); */
        perspective: 550px
    }

    #example-element {
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
    }

    .face {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: inherit;
        font-size: 60px;
        color: #fff
    }

    .front {
        background: rgba(90, 90, 90, .7);
        transform: translateZ(50px)
    }

    .back {
        background: rgba(0, 210, 0, .7);
        transform: rotateY(180deg) translateZ(50px)
    }

    .right {
        background: rgba(210, 0, 0, .7);
        transform: rotateY(90deg) translateZ(50px)
    }

    .left {
        background: rgba(0, 0, 210, .7);
        transform: rotateY(-90deg) translateZ(50px)
    }

    .top {
        background: rgba(210, 210, 0, .7);
        transform: rotateX(90deg) translateZ(50px)
    }

    .bottom {
        background: rgba(210, 0, 210, .7);
        transform: rotateX(-90deg) translateZ(50px)
    }

    .rotation {
        animation: rotation 3s ease-in-out infinite;
    }

    .transition-all {
        transition: all .3s ease-in-out;
    }

    @keyframes rotation {
        0% {
            transform: rotate3d(1, 1, 1, 0deg);
        }
        100% {
            transform: rotate3d(0, 1, 0, 360deg);
        }
    }
</style>

<script>

    //on key space toggle class rotation
    document.addEventListener('keydown', function (e) {
        if (e.keyCode === 32) {
            document.getElementById('example-element').classList.toggle('rotation');
        }
    });
    
</script>
